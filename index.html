<!DOCTYPE html>
<html>
    <head>
        <title>Okky Permana - Jalan Veteran 7/21 Kebomas, Gresik</title>
        <style>
            #map {
                height: 500px; /* Tinggi DIV Container */
                width: 100%; /* Lebar DIV Container */
            }
        </style>
    </head>
    <body>
        <h3>Okky Permana - Jalan Veteran 7/21 Kebomas, Gresik</h3>
        <div id="map"></div>
        <script>
            function initMap() {
                var kebomas = {
                    lat: -7.176578, /* Longitude Peta */
                    lng: 112.651955 /* Latitude Peta */
                };
                var map = new google.maps.Map(document.getElementById('map'), { /* ID DIV Tag */
                    zoom: 16, /* Zoom Factor */
                    center: kebomas
                });
                var marker = new google.maps.Marker({
                    position: kebomas,
                    icon: "photo.png", /* Ikon Marker Peta */
                    map: map
                });
            }
        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCv4n8DpXjyiF8MJhoF3haCnxyFkJQKuMU&callback=initMap">
        </script>
    </body>
</html>
