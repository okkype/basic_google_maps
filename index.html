<!DOCTYPE html>
<html>
    <head>
        <title>Okky Permana - Jalan Veteran 7/21 Kebomas, Gresik</title>
        <style>
            #map {
                height: 500px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h3>Okky Permana - Jalan Veteran 7/21 Kebomas, Gresik</h3>
        <div id="map"></div>
        <script>
            function initMap() {
                var kebomas = {lat: -7.176578, lng: 112.651955};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 16,
                    center: kebomas
                });
                var marker = new google.maps.Marker({
                    position: kebomas,
                    icon: "photo.png",
                    map: map
                });
            }
        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCv4n8DpXjyiF8MJhoF3haCnxyFkJQKuMU&callback=initMap">
        </script>
    </body>
</html>
